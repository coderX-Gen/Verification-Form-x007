<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm"   name="registeration"  method="POST" data-netlify="true"  onSubmit=" return handleSubmit(event)">
        <input type="hidden" name="form-name" value="registeration" />
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" onChange="validateName()">
                <small id="nameError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" onChange="validateEmail()">
                <small id="emailError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" onChange="validatePhone()">
                <small id="phoneError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" onChange="validatePassword()">
                <small id="passwordError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" onChange="validateConfirmPassword()">
                <small id="confirmPasswordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100" onClick="handleSubmit(event)">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
